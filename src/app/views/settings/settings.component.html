<form [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>Refresh Interval (seconds)</mat-label>
        <input matInput type="number" formControlName="refreshIntervalSeconds" />
        <mat-error>Minimum 5, Maximum 1200</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Metric</mat-label>
        <mat-select formControlName="metric">
            <mat-option value="celsius">Celsius</mat-option>
            <mat-option value="fahrenheit">Fahrenheit</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Alert Threshold (min)</mat-label>
        <input matInput type="number" formControlName="minThreshold" />
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Alert Threshold (max)</mat-label>
        <input matInput type="number" formControlName="maxThreshold" />
    </mat-form-field>
</form>
